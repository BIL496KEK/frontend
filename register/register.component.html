<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="../../assets/demo/images/logo.png" class="mb-5 w-6rem flex-shrink-0">               
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #FFA726 10%, rgba(255, 167, 38, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    
                    <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
                    
                </div>

                <div>
                    <form #form="ngForm" (ngSubmit)="onRegister(form)">
                        <div class = "p-formgrid grid">
                            <div class="field col">
                                <label for="name" class="block text-900 text-xl font-medium mb-2">Name</label>
                                <input type="text" id="name" placeholder="Name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" [(ngModel)]="registerForm.name" name="name" required>
                            </div>
                    
                            <div class="field col">
                                <label for="surname" class="block text-900 text-xl font-medium mb-2">Surname</label>
                                <input type="text" id="surname" placeholder="Name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" [(ngModel)]="registerForm.surname" name="surname" required>
                            </div>
                        </div>
                        <div class = "p-formgrid grid">

                            <!-- <div class="field col">
                                <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                                <input [class.is-invalid] = "userEmails.get('primaryEmail').invalid && userEmails.get('primaryEmail').touched"
                                type="email" id="email" formControlName="primaryEmail" placeholder="Name" pInputText class="ng-invalid ng-dirty" style="padding:1rem" [(ngModel)]="registerForm.email" name="email" required>
                            </div> -->
                            <div class="field col">
                                <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                                <input type="text" id="email" placeholder="Name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" [(ngModel)]="registerForm.email" name="email" required>
                            </div>



                            <!-- <div class="field col">
                                <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                                <input type="email" id="email" placeholder="Email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" 
                                    [(ngModel)]="registerForm.email" name="email" required #email="ngModel">

                                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                                    <div *ngIf="email.errors?.required">Email is required.</div>
                                    <div *ngIf="registerForm.email && registerForm.email !== '' && registerForm.email.invalidEmail">
                                        Invalid email format.
                                    </div>
                                </div>
                            </div> -->
                    
                            <div class="field col">
                                <label for="phone" class="block text-900 text-xl font-medium mb-2">Phone Number</label>
                                <input type="tel" id="phone" placeholder="Name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" [(ngModel)]="registerForm.phone" name="phone" required>
                            </div>
                        </div>

                        <div class = "p-formgrid grid">
                            <div class="field col">
                                <label for="password" class="block text-900 text-xl font-medium mb-2">Password</label>
                                <input type="password" id="password" placeholder="Name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" [(ngModel)]="registerForm.password" name="password" required>
                            </div>
                    
                            <div class="field col">
                                <label for="confirmPassword" class="block text-900 text-xl font-medium mb-2">Confirm Password</label>
                                <input type="password" id="confirmPassword" placeholder="Name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" [(ngModel)]="registerForm.confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>
                        <div class="flex justify-content-center">
                        <!-- <button pButton pRipple label="Register" type="submit" class="w-full p-3 text-xl" ></button> -->
                            <button pButton pRipple label="Register" type="submit" class="p-2 text-lg" style="background: #FFA726; border: none; color: white; width: 50%;"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
